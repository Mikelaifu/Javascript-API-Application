<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Belly Button Biodiversity Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
     <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
     <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
  <body>
    <div class="container">
        <div class="jumbotron" style="text-align: center">
            <h1>Belly Button Biodiversity Dashboard</h1>
            <p>Use the interactive charts below to explore the dataset.</p>

        </div>

        <div class="row">
            <div class="col-md-3">
              <div class="panel panel-primary">
               
                <div class="panel-body"> <p>Choose a sample from the dropdown</p></div>
                <div class="sample-sidebar">
                <select id="selDataset" onchange="optionChanged(this.value)">
            
                </select>
                <hr>

                <h3>Sample Metadata</h3>
                    <table>
                       <tr><td class="info">AGE</td><td id="age"></td></tr>
                        <tr><td class="info">BBTYPE</td><td id="bbtype"></td></tr>
                        <tr><td class="info">ETHNICITY</td><td id="ethnicity"></td></tr>
                        <tr><td class="info">GENDER</td><td id="gender"></td></tr>
                        <tr><td class="info">LOCATION</td><td id="location"></td></tr>
                        <tr><td class="info">SAMPLEID</td><td id="sampleid"></td></tr>          
                    </table>
                  </div>
               </div>
            </div>

            <div class="col-md-9">
                <div class="panel panel-default">
                  <div class="panel-body">
                    
                  </div>
                  <div id="pie"></div>
                </div>
              </div>
            </div>
        
            <div class="row">

                <div class="col-md-2 bubble-chart">
                    <div id="bubble_sentence">
                      <p>
                        <br>
                        <br>
                        <br>
                        <hr>
                        This is same info as in the Pie chart above, but lets see the visualziation in bubble chart here !
                        <hr>
                      </p>
                    </div>
                </div>
                

              <div class="col-md-10 bubble-chart">
                  <div id="bubble"></div>
              </div>
            </div>
          </div>

          <div class="row">

              <div class="col-md-2 gauge-chart">
                  <div id="gauge_sentence">
                  </div>
                  <br>
                  <br>
                  <br>
                  
                  <br>
                  <br>
                  <br>
              </div>
                <div class="col-md-10 gauge-chart">
                    <div id="gauge"></div>
                </div>
              </div>
            </div>


            <script src="{{ url_for('static', filename='js/plots.js') }}"></script>
</body>
</html>
